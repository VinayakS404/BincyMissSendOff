<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/loginPage.css" />
    <link rel="stylesheet" href="./css/loginPage-main.css" />
  </head>
  <body>
    <p class="welcome-p">WELCOME</p>
    <p class="des-p">
      To the teacher who shaped our dreams and made learning a joy welcome to a

    </p>
    <button class="Sigin-1st-btn Sigin-1st-btn-js">Sig In</button>
    <img src="./imges//back.png" class="back-2nd-img js-back-2nd-img" />
    <div class="main main-js">

      <p class="main-welcome-p">Welcome</p>
      <p class="main-welcome-des-p">
        Are you ready to relive the cherished memories?
      </p>
      <p class="main-welcome-2nd-des-p">Your path is here!</p>
      <div class="user-pass-main-div">
        <div class="user-pass-div user-div">
          <input
            type="text"
            placeholder="Enter username"
            class="user-pass-inp"
          />
        </div>
        <div class="user-pass-div pass-div pass-div-js">
          <input
            type="password"
            placeholder="Pasword"
            class="user-pass-inp user-pass-inp-js"
          />
          <img src="./imges/notHide.png" class="eye eye-js" />
        </div>
      </div>
      <p class="forgot-p forgot-p-js">Forgot Password?</p>
      <a class="Sigin-a" href="./home.html"
        ><button class="Sigin-2nd-btn">Log In</button>
      </a>
    </div>
    <script src="./js/loginPage.js"></script>
    <script type="module" src="./js/loginPage2nd.js"></script>

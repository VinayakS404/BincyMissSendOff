<script>
  const btn = document.getElementById("plane-btn");
  const messageInput = document.getElementById("messageInput");

  // Set time limit: 2 minutes (120 seconds)
  let secondsLeft = 2 * 60;

  const countdown = setInterval(() => {
    secondsLeft--;

    // Update button text while keeping the plane image if you want,
    // or just update a small span. For now, let's just log or update text:
    if (secondsLeft <= 0) {
      clearInterval(countdown);
      btn.disabled = true;
      btn.innerHTML = "Time Expired"; // Removes image and shows text
      btn.classList.add("btn-disabled");

      // Optional: Disable the textarea too so she doesn't keep typing
      messageInput.disabled = true;
      messageInput.placeholder = "Time limit reached. Refresh to try again.";
    }
  }, 1000);

  function submitMessage() {
    const msg = messageInput.value;
    if (msg.trim() !== "") {
      window.location.href = "next.html";
      // Clear interval so it doesn't expire after sending
      clearInterval(countdown);
    } else {
      alert("Please write a message first!");
    }
  }
</script>

<button class="plane-btn" id="plane-btn" onclick="submitMessage()"></button>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/emojionearea.js"></script>
    <link rel="stylesheet" href="./css/emojionearea.min.css" />

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/videoNMsgPage.css" />
  </head>
  <body>
    <div class="first-div x-div">
      <img src="../assets/images/video.png" class="heart-img" />
      <p class="name-1st-p">Memories Recap</p>
      <p class="des-1st-p">
        A small collection of moments, lessons, and memories we shared
        together..
      </p>
      <div class="vidio-div x-div">
        <p class="click-p click-p-js">click to start the video</p>
        <video
          src="../assets/59126.mp4"
          class="vidio-vid vidio-vid-js"
          loop
          muted
        ></video>
      </div>
      <div class="review-div x-div">
        <p class="name-1st-p x1-p">Leave a Message for Us</p>
        <p class="des-1st-p x2-p">
          Dear Bincy Miss, we would love to have a short message from you for
          our class memory. Your words will be a cherished memory for us!
        </p>
        <textarea class="emoji-text" id="messageInput"></textarea>
        <button class="plane-btn plane-btn-js" onclick="submitMessage()">
          <img
            src="../assets/images/paper-plane.png"
            class="plane-img plane-img-js"
          />
          Send the Plane
        </button>
        <div id="messages"></div>
      </div>
    </div>

    <div class="black"></div>

    <script src="./js/videoNMsgPage.js"></script>
    <script src="./js/emojis.js"></script>
  </body>
</html>
